name: Main Core workflow

on:
  push:
    branches:
      - main
    paths-ignore:
      - "**/README.md"

jobs:
  send_message:
    runs-on: ubuntu-latest
    needs: print-message
    steps:
      - name: Send message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          
          message: Деплой успешно выполнен!
