                <span class="icon-bar"></span>

            </button>  
        </div>

            <ul class="nav navbar-nav navbar-right">

                <li class="smooth-scroll">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Главная</a>
                    </li>                     
                </li>
                <li class="smooth-scroll">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'shop:products' %}">Все профайлы</a>
                    </li>                     
                </li>
